<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT</title>

<Style>
      *{   
         margin:0;
         padding:0;
}

header{
      background-color:yellow;
}
.container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 24px;
        width: 60vw;
        margin-top: 65px;
justify-content: center;
            align-items: center;


    }

 .box {
        background-color: grey;
        padding: 20px;
        height: 340px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;

    }
@media (max-width:600px){
.container{
 grid-template-columns: repeat(2, 1fr);}

@media (max-width:450px){
.container{
 grid-template-columns: repeat(1, 1fr);}




</style>
</head>
<body>

<header><h1>GRID LAYOUT</h1>
</header>
<div class="container">
<div class ="box">1</div>
<div class ="box">2</div>
<div class ="box">3</div>
<div class ="box">4</div>







    
</body>
</html>
